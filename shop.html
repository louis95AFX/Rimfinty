<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rimfinity â€” Shop Catalog</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900;1,500&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
    :root {
        --color-white: #ffffff;
        --color-black: #000000;
        --color-primary-text: #111111;
        --color-accent: #A0A0A0;
        --color-light-grey-bg: #f7f7f7; 
        --color-mid-grey-bg: #ededed; 
        --font-heading: 'Playfair Display', serif;
        --font-body: 'Montserrat', sans-serif;
    }

    * {margin:0; padding:0; box-sizing:border-box;}
    body {background: var(--color-white); color: var(--color-primary-text); line-height:1.7; font-family: var(--font-body); overflow-x:hidden;}
    a {color:var(--color-primary-text); text-decoration:none; transition:color 0.3s;}
    a:hover {color:var(--color-accent);}
    img {max-width:100%; display:block;}
    button {cursor:pointer; font-family: var(--font-body); transition: all 0.3s ease; border: none;}
    
    .container {width:90%; max-width:1400px; margin:0 auto;}
    .section-title {margin-bottom:3rem; text-align:center; padding-top: 4rem;}
    .section-title h2 {font-size:3.2rem; font-weight:900; letter-spacing:1px; font-family: var(--font-heading); color: var(--color-black); margin-bottom: 0.5rem; text-transform: uppercase;}
    .section-title p {color:var(--color-accent); font-size:1.1rem; font-weight: 400; text-transform: uppercase; letter-spacing: 4px;}
    
    .btn-primary {
        padding:1rem 2.5rem; border-radius:0; text-transform: uppercase; font-weight: 600; letter-spacing: 2px;
        background: var(--color-black); color: var(--color-white); box-shadow:0 8px 20px rgba(0, 0, 0, 0.1); display: inline-block;
    }
    .btn-primary:hover {background: var(--color-accent); color: var(--color-black); transform:translateY(-3px);}
    
    /* Header */
    header {
        padding:1rem 0; display:flex; justify-content:space-between; align-items:center;
        position:sticky; top:0; background: var(--color-white); z-index:1000;
        box-shadow:0 0 30px rgba(0,0,0,0.05); border-bottom: 1px solid var(--color-light-grey-bg);
        transition: padding 0.3s ease;
    }
    header.shrink {padding:0.5rem 0;}
    .header-logo {display:flex; align-items:center; gap:0.7rem; font-family: var(--font-heading); font-weight: 500; font-size: 1.6rem; color: var(--color-primary-text); letter-spacing: 5px;}
    .header-logo .logo-img {width: 35px; height: 35px; object-fit: cover; border-radius: 50%; border: 1px solid var(--color-accent);}
    .header-actions {display: flex; align-items: center; gap: 1rem;}
    nav a {margin: 0 1rem; font-weight: 500; letter-spacing: 1px; font-size: 0.95rem;}
    
    /* Shop Layout */
    .shop-layout {display: grid; grid-template-columns: 3fr 1fr; gap: 3rem; padding: 2rem 0 5rem; background-color: var(--color-light-grey-bg);}
    .products-grid {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:2rem;}
    .product-card {background:var(--color-white); overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,0.08); border: 1px solid #ddd; transition: transform 0.3s;}
    .product-card:hover {box-shadow:0 15px 30px rgba(0,0,0,0.1); transform: translateY(-3px);}
    .product-card img {width:100%; height:200px; object-fit:cover; border-bottom:1px solid #ddd;}
    .product-card .content {padding:1rem; text-align: center;}
    .product-card .content h3 {font-weight:700; font-size:1.3rem; font-family: var(--font-heading); color: var(--color-black);}
    .product-card .content p {font-size:0.85rem; color:var(--color-primary-text); margin:0.5rem 0; font-style: italic;}
    .product-card .content .price {font-weight:700; margin-top:0.5rem; font-size:1.1rem; color: var(--color-black);}
    .btn-add-to-cart {padding:0.5rem 1rem; border-radius:0; font-weight:600; margin-top:0.8rem; text-transform: uppercase; background:var(--color-black); color:var(--color-white);}
    .btn-add-to-cart:hover {background: var(--color-accent); color: var(--color-black);}
    
    /* Cart Sidebar */
    .cart-sidebar {background: var(--color-white); padding: 1.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.08); border: 1px solid #ddd; position: sticky; top: 80px;}
    .cart-sidebar h3 {font-family: var(--font-heading); font-size: 1.8rem; margin-bottom: 1rem; color: var(--color-black); border-bottom: 2px solid var(--color-accent); padding-bottom: 0.5rem;}
    #cart-items {list-style: none; padding: 0; margin-bottom: 1rem;}
    .cart-item {display: flex; justify-content: space-between; font-size: 0.9rem; padding: 0.5rem 0; border-bottom: 1px dashed #eee;}
    .cart-total {display: flex; justify-content: space-between; font-weight: 700; font-size: 1.2rem; margin-top: 1rem; padding-top: 0.8rem; border-top: 2px solid var(--color-black);}
    .btn-checkout {width: 100%; margin-top: 1rem; padding: 0.8rem;}
    
    footer {padding: 2rem 0; background: var(--color-light-grey-bg); text-align: center; margin-top: 0; border-top: 1px solid #ddd;}
    
    /* ----------------------
       RESPONSIVE
    ----------------------- */
    @media (max-width: 1024px) { .shop-layout {grid-template-columns: 2fr 1fr; gap:2rem;} }
    @media (max-width: 768px) { 
        .shop-layout {grid-template-columns: 1fr; gap:2rem;}
        .cart-sidebar {position: relative; top: 0; margin-top: 2rem;}
        header {flex-direction: column; align-items: flex-start;}
        nav {margin: 0.5rem 0; display: flex; flex-wrap: wrap; gap: 1rem;}
    }
    @media (max-width: 480px) {
        .section-title h2 {font-size:2rem;}
        .section-title p {font-size:0.9rem;}
        .header-logo {font-size: 1.3rem;}
        .product-card img {height:180px;}
    }
</style>
</head>
<body>

<header class="container" id="header">
    <div class="header-logo">
        <a href="index.html"><img src="item1.jpeg" alt="Rimfinity Logo Wheel" class="logo-img"></a>
        <span>RIMFINITY</span>
    </div>
    <nav>
        <a href="index.html#catalog">Catalog</a>
        <a href="index.html#collections">Collections</a>
        <a href="index.html#story">Legacy</a>
        <a href="index.html#contact">Contact</a>
    </nav>
    <div class="header-actions">
        <button class="btn-primary">View Cart (<span id="cart-count">0</span>)</button>
    </div>
</header>

<section class="section-title container">
    <h2>The Rimfinity Catalog</h2>
    <p>Forged Wheels. White Label Excellence.</p>
</section>

<div class="shop-layout container">
    
    <div class="products-area">
        <div class="products-grid" id="products-grid"></div>
    </div>
    
    <div class="cart-sidebar">
        <h3>Shopping Cart</h3>
        <ul id="cart-items">
            <li style="color: var(--color-accent); font-style: italic;">Your cart is empty.</li>
        </ul>
        <div class="cart-total">
            <span>Total:</span>
            <span id="cart-total-price">R 0.00</span>
        </div>
        <button class="btn-primary btn-checkout" onclick="alert('Proceeding to secure checkout...');">
            <i class="fas fa-lock"></i> Checkout Now
        </button>
    </div>
</div>

<footer>
    <div>&copy; 2025 Rimfinity. All rights reserved.</div>
</footer>

<script>
    // Shrinking Header on Scroll
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) { header.classList.add('shrink'); }
        else { header.classList.remove('shrink'); }
    });

    // --- Product Data ---
    const PRODUCTS = [
        {id:'rf-x1',name:'Diamond-Cut Elite',price:25900,subtitle:'The X-Series',image:'item1.jpeg',details:'Forged Precision, Diamond-cut finish, Signature Gloss Black.'},
        {id:'rf-s7',name:'Carbon Crest',price:31900,subtitle:'The S-Series',image:'item2.jpeg',details:'Carbon Inlay, Track-tuned geometry, Featherlight construction.'},
        {id:'rf-t9',name:'Aero-Forged',price:29500,subtitle:'The T-Series',image:'item3.jpeg',details:'Optimal Aerodynamics, Monoblock Forging, Titanium hardware.'},
        {id:'rf-m5',name:'V-Spoke Monoblock',price:22500,subtitle:'The M-Series',image:'item4.jpeg',details:'Aggressive concavity, lightweight performance, matte finish.'},
        {id:'rf-x2',name:'Track Edition Pro',price:28900,subtitle:'The X-Series',image:'item1.jpeg',details:'Extreme durability, heat-treated alloy, competition ready.'},
        {id:'rf-s8',name:'Mesh Deep Dish',price:30500,subtitle:'The S-Series',image:'item2.jpeg',details:'Classic motorsport mesh, highly polished lip, titanium bolts.'}
    ];

    let cart = [];
    const productsGrid = document.getElementById('products-grid');
    const cartItemsList = document.getElementById('cart-items');
    const cartTotalPrice = document.getElementById('cart-total-price');
    const cartCount = document.getElementById('cart-count');

    function renderProducts() {
        productsGrid.innerHTML = '';
        PRODUCTS.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src='${p.image}' alt='${p.name}'>
                <div class='content'>
                    <p style="color: var(--color-accent); font-weight: 600; margin-bottom: 0.5rem; letter-spacing: 2px;">${p.subtitle}</p>
                    <h3>${p.name}</h3>
                    <p>${p.details}</p>
                    <div class='price'>R ${p.price.toLocaleString()}</div>
                    <button class='btn-add-to-cart' data-id='${p.id}'>Add to Cart</button>
                </div>
            `;
            productsGrid.appendChild(card);
        });
        document.querySelectorAll('.btn-add-to-cart').forEach(button => {
            button.addEventListener('click', (e) => { addToCart(e.target.dataset.id); });
        });
    }

    function addToCart(productId) {
        const product = PRODUCTS.find(p => p.id === productId);
        if (product) {
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) { existingItem.quantity++; } 
            else { cart.push({ ...product, quantity: 1 }); }
            renderCart();
            alert(`${product.name} added to cart!`);
        }
    }

    function renderCart() {
        cartItemsList.innerHTML = '';
        let total = 0, count = 0;
        if (cart.length === 0) {
            cartItemsList.innerHTML = '<li style="color: var(--color-accent); font-style: italic;">Your cart is empty.</li>';
        } else {
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                count += item.quantity;
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `<span>${item.name} (x${item.quantity})</span><span>R ${itemTotal.toLocaleString()}</span>`;
                cartItemsList.appendChild(li);
            });
        }
        cartTotalPrice.textContent = `R ${total.toLocaleString()}.00`;
        cartCount.textContent = count;
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderProducts();
        renderCart();
    });
</script>
</body>
</html>
